<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Hakim Quick Tip</title>
</head>
<body>
   
    <main>
        <h1>Hakim Quick Tip</h1>
        <section>
            <div class="bill">
                <label for="yourBill">Bill</label> 
                <input type="number" placeholder= "Your bill" id ="yourBill"/>
            </div>
            <div>
                <div>
                    <label for="tipInput">Select Tip</label>
                    <span id="tipPercent">0%</span>
            </div>
                <input type="range" value="0" id="tipInput"/>
            </div>
            <div>
                <span>Tip</span>
                <span id="tipValue"></span>
            </div>
            <hr />
            <div>
                <span>Total</span>
                <span id="totalWithTip"></span>
            </div>
        </section>
        
        <section>
            <div>
                <div>
                    <label for="splitInput">Split</label>
                    <span id="splitValue">1 person</span>
                </div>
                <input type="range" min="1" max="10" value="1" id="splitValue">
            </div>
            <div>
                <span>Bill each</span>
                <span id=""></span>
            </div>
            <div>
                <span>Tip each</span>
                <span id="tipEach"></span>
            </div>
        </section>
    </main>
    
</body>
</html>
